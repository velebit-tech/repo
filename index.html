<!DOCTYPE html>
<html>
    <head>
        <title>Velebit Tech</title>
        <link rel="icon" href="pics/vt.png">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js"></script>

        <meta charset="UTF-8">
        <meta name="description" content="Velebit tech web development">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="MM">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <p>JavaScript code:</p>
        <p id="par">default</p>

        <script>
            var par = document.getElementById('par');
            
            var person = {
                firstName: 'Mario',
                lastName : 'Markovic',
                age      : 22,
                info     : function() {
                    return this.firstName + ' ' + this.lastName + ', ' + this.age + '.';
                }
            }

            par.innerHTML = 'Person info: ' + person.info();
        </script>

    </body>
</html>
