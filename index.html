  <body>

    <p id="txt">JavaScript code:</p>
    <button type="button" onclick='myFunction()'>Change color</button>
    <p id="par">default text</p>

    <script>
      var par = document.getElementById('par');
      var txt = '';
  
      function myFunction() {
        var x = Math.floor(Math.random() * 16);
        console.log(x);
        switch (x) {
          case 10:
            x = "A";
            break;
          case 11:
            x = "B";
            break;
          case 12:
            x = "C";
            break;
          case 13:
            x = "D";
            break;
          case 14:
            x = "E";
            break;
          case 15:
            x = "F";
            break;
        }
        console.log("New X: " + x);
        var y = '#' + x.toString() + x.toString() + x.toString();
        console.log(y);
        par.style.backgroundColor = y;
        if (x < 5) {
          par.style.color = "#FFF";
        } else {
          par.style.color = "#000";
        }
        par.innerHTML = "Color is " + y;
        }
    </script>
